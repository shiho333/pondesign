  <header class="header js-header">
    <div class="logo"><a href="./index.html">PON DESIGN</a></div>
    <nav id="nav">
      <ul>
        <li><a href="./news.html">NEWS</a></li>
        <li><a href="./service.html">SERVICE</a></li>

        <li><a href="./recruit.html">RECRUIT</a></li>
        <li><a href="./contact.html">CONTACT</a></li>
      </ul>
    </nav>
    <button class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>
  <div class="sub-header">
    <div class="heading2">
      <h2>CONTACT</h2>
      <p class="subheading2">お問い合わせ</p>
    </div>
  </div>
  <main>
    <div class="breadcrumb">
      <a href="./index.html"><span>HOME</span></a> > <a href="./contact.html">CONTACT</a>
    </div>
    <section class="contact-page">
      <div class="contact-page-contents wrapper">
        <p>Webサイトの制作のご依頼やお見積りなど、<br class=sp-br>
          お気軽にご相談ください。</p>
        <div class="contact-form">
          <form action="#" method="post">
            <div class="contact-form-item">
              <label for="contact-type">お問い合わせ種別</label>
              <fieldset class="radio-001">
                <label>
                    <input type="radio"  name="radio-001" checked>
                    お仕事のご依頼・ご相談
                </label>
                <label>
                    <input type="radio" name="radio-001">
                    お見積りのご依頼
                </label>
                <label>
                    <input type="radio" name="radio-001">
                    採用について
                </label>
                <label>
                    <input type="radio" name="radio-001">
                    その他
                </label>
              </fieldset>
            </div>
            <div class="contact-form-item">
              <label for="name">お名前</label>
              <input type="text" id="name" name="your-name">
            </div>
            <div class="contact-form-item">
              <label for="company-name">会社名</label>
              <input type="text" id="company-name" name="company-name">
            </div>
            <div class="contact-form-item">
              <label for="email">メールアドレス</label>
              <input type="email" id="email" name="your-email">
            </div>
            <div class="contact-form-item">
              <label for="tel">お電話番号</label>
              <input type="tel" id="tel" name="your-tel">
            </div>
            <div class="contact-form-item">
              <label for="message">お問い合わせ内容</label>
              <textarea id="message" name="your-message"></textarea>
            </div>
            <div class="contact-form-item">
              <label for="where">PON DESIGNをどちらでお知りになりましたか？</label>
              <select id="where" name="where">
                <option value="" selected disabled>選択してください</option>
                <option value="search">Google/Yahoo検索</option>
                <option value="sns">SNS</option>
                <option value="blog">ブログ</option>
                <option value="friend">友人や知人</option>
                <option value="other">その他</option>
              </select>
            </div>
            <input type="submit" class="button" value="送信する">
          </form>
        </div>
      </div>
    </section>
  </main>

  </footer>
